<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"

      href="assets/favicon-16x16.png"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div id="app">
      <h1>BetaTetris Playground</h1>
      <div>created by adrien1018</div>
      <div class="preview">
        <canvas id="board" width="240" height="480"></canvas>
        <div id="config">

          <fieldset id="game-param-config">
            <legend>Game Config</legend>
          </fieldset>
          <fieldset id="model-param-config">
            <legend>Model Config</legend>
          </fieldset>
          <div class="card">
            <button id="eval" type="button">Evaluate</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
